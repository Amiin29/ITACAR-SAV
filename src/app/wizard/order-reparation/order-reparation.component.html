<div>
  <div class="display-flex">
    <div class="field" >Code client 
      <label for="di-cscd"> <input id="Cclient"   [value]="CUNO" readonly/></label>
    </div>
    <div class="field" style="margin-left: 2rem;">Contrat
      <label for="di-cscd"> 
        <select [(ngModel)]="defaultContrat" *ngIf='IfContrat'  soho-dropdown id="context-type" name="type" aria-required="true" data-validate="required" (change)="OnChangeContrat($event.target.value)" >
          <option *ngFor="let contrat of Contrats"  value="{{contrat['AAGN']}}" >{{contrat["AAGN"]}}</option>
        </select>
      </label>
    </div>
  </div>
  
  <div class="display-flex">
    <div class="field">Code produit
      <label for="di-cscd"> <input id="Cproduit"  [value]="ITNO" readonly/></label>
    </div>
    <div class="field" style="margin-left: 2rem;">Type Commande
      <label for="di-cscd">   
          <select [(ngModel)]="defaultTypeCommande" *ngIf='IfOrderType' soho-dropdown id="context-type" name="type" aria-required="true" data-validate="required" (change)="OnChangeOderType($event.target.value)" >
            <option *ngFor="let OType of OrderTypes" value="{{OType['OTAOTY']}}" >{{OType["OTTX15"]}}</option>
          </select>
        </label>
    </div>
  </div>
  <div class="display-flex">
  <div class="field">Chassis
    <label for="di-cscd"> <input id="chassis"   [value]="SERN" readonly/></label>
  </div>
  
  <div class="field" style="margin-left: 2rem;">Service
    <label for="di-cscd">   
      <select [(ngModel)]="defaultService" *ngIf='IfService' soho-dropdown id="context-type" name="type" aria-required="true"  data-validate="required" (change)="OnChangeService($event,$event.target.value)"   >
        <option *ngFor="let service of Services" value="{{service['SUFI']}}">{{service["TX40"]}}</option>
      </select>
    </label>
  </div> 
  </div>
  <div class="display-flex">
    <div  *ngIf="created" class="field">NÂ° Commande de maintenance
      <label  for="di-cscd"> <input id="modele"  [value]="CustomerONumber" readonly/></label>
      <svg  *ngIf="created" soho-icon icon="success" alert="true" ></svg> 
    </div>
    <button  id="next" type="button" [disabled]="btnMCO" class="btn-secondary hide-focus"  style="margin-left: 2rem;top: -13px;" (click)="CreateMCO()"><span>Create MCO</span></button>
    
  </div> 
    <soho-toolbar-button-set style="margin-left: 884px;top: -13px;">
      <button soho-button="icon" icon="add" [disabled]="!btnMCO" title="Ajout New Line"(click)="AddNewMCOLine()" data-action="{'button':'add'}" ></button>  
      <button soho-button="btn" icon="print" [disabled]="!btnMCO"   data-action="{'button':'print'}" (click)="PrintMCO()" style="margin-left: 722px;
      top: -34px;">
        <span>Imprimer</span>
      </button>
    </soho-toolbar-button-set>
  
    <div #MCODatagrid class="grid" id="gridMCO" soho-datagrid [gridOptions]="datagridOptions" 
      soho-busyindicator [activated]="isBusy" [blockUI]="true" [displayDelay]="0">
    </div>
  
   
  
    
    
       
  </div>
