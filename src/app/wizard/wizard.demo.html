<div class="full-width full-height scrollable-flex">
  <div soho-wizard
       (afteractivated)="onAfterActivated($event)"
       (beforeactivate)="onBeforeActivated($event)"
       (activated)="onActivated($event)">
    <div soho-wizard-header>
      <a soho-wizard-tick tickId="app-customer" shortLabel="app-customer" current="true">Client</a>
      <a soho-wizard-tick tickId="app-vehicule" shortLabel="Target" [disabled]="!customerIsSelected">VÃ©hicule</a>
      <a soho-wizard-tick tickId="backup-rule" shortLabel="Backup" [disabled]="true">Backup Rule</a>
      <a soho-wizard-tick tickId="validation-rule" shortLabel="Rule" [disabled]="true">Validation Rule</a>
      <a soho-wizard-tick tickId="confirmation" shortLabel="Conf." [disabled]="true">Confirmation</a>
      <a soho-wizard-tick tickId="result" shortLabel="Res." [disabled]="true">Result</a>
    </div>
    <div soho-wizard-pages>
      <div soho-wizard-page tickId="app-customer" style="overflow:  hidden;">
        <!--<app-select-files-page (newItemEvent)="customerSelectedEvent($event)" ></app-select-files-page>-->
        <customer></customer>
      </div>
      <div soho-wizard-page tickId="app-vehicule" >
        <vehicule></vehicule>
      </div>
      <div soho-wizard-page tickId="backup-rule">
      <!--<app-backup-rule-page></app-backup-rule-page>--->  
      </div>
      <div soho-wizard-page tickId="validation-rule">
         
        
      </div>
      <div soho-wizard-page tickId="confirmation">
       
      </div>
      <div soho-wizard-page tickId="result">
        
      </div>
    </div>
    <div soho-wizard-buttonbar [buttons]="buttons">
    </div>
  </div>
</div>
